language: node_js
node_js:
  - "12"
dist: bionic
sudo: required

before_script:
  - npm install -g @angular/cli

jobs:
  include:
    - stage: pages
      script:
        - npm run build-lib-prod
        - ng lint
        - ng build --prod --base-href /links-buttons/
        - cd dist/links-buttons
        - cp index.html 404.html
        - cd ../..
      deploy: &pages
        provider: pages
        skip_cleanup: true
        github-token: $GITHUB_TOKEN
        local_dir: dist/links-buttons
        on:
          branch: master
    - stage: npm
      script:
        - npm run build-lib-prod
      before_deploy:
        - cd dist/caiocampos/links-buttons
      deploy: &npm
        provider: npm
        skip_cleanup: true
        api_key: $NPM_TOKEN
        email: "caio.campos1204@gmail.com"
        on:
          tags: true

